<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantDeploy - AI HTML Builder</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* App Layout */
        html, body { height: 100%; overflow: hidden; }
        .navbar { height: 64px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .main-container { height: calc(100vh - 64px); }
        
        /* Editor Styles */
        .editor-container { 
            background-color: #1e1e1e; 
            display: flex; 
            flex-direction: column; 
        }
        .editor-header {
            background-color: #252526;
            padding: 6px 16px;
            font-family: monospace;
            font-size: 0.8rem;
            color: #9cdcfe;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #code-editor {
            flex: 1;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: none;
            resize: none;
            padding: 16px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            outline: none;
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: auto;
        }

        /* Preview Styles */
        .preview-container { background-color: white; display: flex; flex-direction: column; }
        .preview-header {
            background-color: #f8f9fa;
            color: #6c757d;
            padding: 4px 12px;
            font-size: 0.75rem;
            border-bottom: 1px solid #dee2e6;
            text-align: right;
        }
        iframe { flex: 1; width: 100%; border: none; }

        /* View Modes */
        .view-split .pane { width: 50%; }
        .view-editor .pane-editor { width: 100%; }
        .view-editor .pane-preview { display: none; }
        .view-preview .pane-preview { width: 100%; }
        .view-preview .pane-editor { display: none; }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1050;
            backdrop-filter: blur(2px);
        }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@0.0.2",
        "lz-string": "https://esm.sh/lz-string@1.5.0"
      }
    }
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-body-tertiary px-3">
        <div class="d-flex align-items-center gap-2 me-3">
            <div class="bg-primary rounded p-1 d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                <i class="bi bi-rocket-takeoff-fill text-white"></i>
            </div>
            <span class="navbar-brand mb-0 h1 d-none d-sm-block">InstantDeploy</span>
        </div>

        <!-- AI Input Form -->
        <form id="ai-form" class="flex-grow-1 mx-2 position-relative">
            <div class="input-group input-group-sm">
                <span class="input-group-text border-secondary-subtle">
                    <i class="bi bi-stars text-warning"></i>
                </span>
                <input type="text" id="prompt-input" class="form-control border-secondary-subtle" 
                    placeholder="Describe a web page to generate (e.g., 'Modern Portfolio')..." autocomplete="off">
                <button class="btn btn-primary" type="submit" id="btn-generate">
                    Generate
                </button>
            </div>
        </form>

        <!-- Toolbar -->
        <div class="d-flex gap-2 ms-2">
            <!-- View Toggles -->
            <div class="btn-group btn-group-sm d-none d-md-inline-flex" role="group">
                <input type="radio" class="btn-check" name="viewmode" id="mode-editor" autocomplete="off" onchange="setView('editor')">
                <label class="btn btn-outline-secondary" for="mode-editor" title="Editor Only"><i class="bi bi-code-slash"></i></label>

                <input type="radio" class="btn-check" name="viewmode" id="mode-split" autocomplete="off" checked onchange="setView('split')">
                <label class="btn btn-outline-secondary" for="mode-split" title="Split View"><i class="bi bi-layout-split"></i></label>

                <input type="radio" class="btn-check" name="viewmode" id="mode-preview" autocomplete="off" onchange="setView('preview')">
                <label class="btn btn-outline-secondary" for="mode-preview" title="Preview Only"><i class="bi bi-display"></i></label>
            </div>

            <!-- Share Button -->
            <button class="btn btn-sm btn-success d-flex align-items-center gap-2" onclick="handleShare()">
                <i class="bi bi-share-fill"></i> <span class="d-none d-lg-inline">Share</span>
            </button>
        </div>
    </nav>

    <!-- Main Workspace -->
    <div id="workspace" class="main-container d-flex view-split position-relative">
        
        <!-- Editor Pane -->
        <div class="pane pane-editor editor-container border-end border-secondary">
            <div class="editor-header">
                <span><i class="bi bi-filetype-html me-1"></i> index.html</span>
                <span class="badge bg-secondary opacity-50">Editable</span>
            </div>
            <textarea id="code-editor" spellcheck="false" placeholder="<!-- Enter your HTML code here -->"></textarea>
        </div>

        <!-- Preview Pane -->
        <div class="pane pane-preview preview-container">
            <div class="preview-header">
                <span class="badge text-bg-light border text-dark">Live Preview</span>
            </div>
            <iframe id="preview-frame" sandbox="allow-scripts allow-modals allow-forms allow-same-origin allow-popups"></iframe>
        </div>

        <!-- Loading Overlay -->
        <div id="loader" class="loading-overlay d-none">
            <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;"></div>
            <h5 class="text-white">Generating Code...</h5>
            <p class="text-white-50">Asking Gemini to write HTML</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle-fill me-2"></i> URL copied to clipboard!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Application Logic -->
    <script type="module">
        import { GoogleGenAI } from "@google/genai";
        import LZString from "lz-string";

        // DEFAULT TEMPLATE
        const DEFAULT_CODE = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 { margin-top: 0; color: #1a2a6c; }
        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #1a2a6c;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn:hover { background: #2c3e50; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="card">
        <h1>It Works!</h1>
        <p>This is a single-file AI web builder. Edit the code on the left or use the top bar to generate a new design.</p>
        <a href="#" class="btn" onclick="alert('Hello!')">Click Me</a>
    </div>
</body>
</html>`;

        // ELEMENTS
        const editor = document.getElementById('code-editor');
        const previewFrame = document.getElementById('preview-frame');
        const workspace = document.getElementById('workspace');
        const loader = document.getElementById('loader');
        const aiForm = document.getElementById('ai-form');
        const promptInput = document.getElementById('prompt-input');
        
        let isGenerating = false;

        // --- 1. Init ---
        function init() {
            const hash = window.location.hash;
            if (hash.startsWith('#code=')) {
                try {
                    const compressed = hash.substring(6);
                    const decompressed = LZString.decompressFromEncodedURIComponent(compressed);
                    editor.value = decompressed || DEFAULT_CODE;
                } catch (e) {
                    console.error("State load error:", e);
                    editor.value = DEFAULT_CODE;
                }
            } else {
                editor.value = DEFAULT_CODE;
            }
            updatePreview();
        }

        // --- 2. Preview ---
        function updatePreview() {
            const code = editor.value;
            const doc = previewFrame.contentDocument;
            if (doc) {
                doc.open();
                doc.write(code);
                doc.close();
            }
        }

        // --- 3. View Handling ---
        window.setView = (mode) => {
            workspace.className = \`main-container d-flex position-relative view-\${mode}\`;
        };

        // --- 4. Share ---
        window.handleShare = async () => {
            const code = editor.value;
            const compressed = LZString.compressToEncodedURIComponent(code);
            const newUrl = \`\${window.location.origin}\${window.location.pathname}#code=\${compressed}\`;
            
            history.pushState(null, '', newUrl);
            
            try {
                await navigator.clipboard.writeText(newUrl);
                const toastEl = document.getElementById('liveToast');
                const toast = new bootstrap.Toast(toastEl);
                toast.show();
            } catch (err) {
                alert('Failed to copy URL');
            }
        };

        // --- 5. AI Generation ---
        aiForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = promptInput.value.trim();
            if (!prompt || isGenerating) return;

            // Using process.env.API_KEY as per system requirements.
            // Note: In a pure static file usage without build, this variable must be manually replaced or injected.
            const apiKey = process.env.API_KEY; 

            if (!apiKey) {
                alert('API Key is missing (process.env.API_KEY).');
                return;
            }

            try {
                isGenerating = true;
                loader.classList.remove('d-none');
                
                const ai = new GoogleGenAI({ apiKey: apiKey });
                
                const fullPrompt = \`
                    You are an expert web developer.
                    Task: Generate a single-file HTML5 web page based on: "\${prompt}".
                    
                    Current Code Context:
                    \${editor.value.substring(0, 1000)}...
                    
                    Requirements:
                    1. Return ONLY valid HTML code. No markdown fences.
                    2. Include internal CSS in <style> for modern, high-quality aesthetics.
                    3. Use Vanilla JS for interactivity if needed.
                \`;

                const response = await ai.models.generateContent({
                    model: 'gemini-3-flash-preview',
                    contents: fullPrompt,
                    config: {
                        thinkingConfig: { thinkingBudget: 0 }
                    }
                });

                let generatedText = response.text;
                if (generatedText) {
                    // Cleanup potential markdown
                    generatedText = generatedText.replace(/^\`\`\`html/, '').replace(/^\`\`\`/, '').replace(/\`\`\`$/, '').trim();
                    editor.value = generatedText;
                    updatePreview();
                    promptInput.value = '';
                }
            } catch (error) {
                console.error("AI Error:", error);
                alert("Generation failed: " + error.message);
            } finally {
                isGenerating = false;
                loader.classList.add('d-none');
            }
        });

        // --- 6. Editor Support ---
        editor.addEventListener('input', () => updatePreview());
        
        // Tab key support
        editor.addEventListener('keydown', function(e) {
            if (e.key == 'Tab') {
                e.preventDefault();
                var start = this.selectionStart;
                var end = this.selectionEnd;
                this.value = this.value.substring(0, start) + "  " + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 2;
                updatePreview();
            }
        });

        init();
    </script>
    
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
