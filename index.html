<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Share - Single File Editor</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --editor-bg: #1e1e1e;
            --editor-text: #d4d4d4;
            --border-color: #343a40;
        }

        body {
            background-color: #212529;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: #f8f9fa;
        }

        /* Navbar Customization */
        .navbar {
            background-color: #1a1d20 !important;
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            flex-shrink: 0;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Main Layout */
        .workspace {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .pane {
            width: 50%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .editor-pane {
            background-color: var(--editor-bg);
            border-right: 1px solid var(--border-color);
        }

        .preview-pane {
            background-color: white;
        }

        /* Pane Header */
        .pane-header {
            padding: 8px 16px;
            font-size: 0.85rem;
            font-family: 'JetBrains Mono', monospace;
            color: #adb5bd;
            background-color: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-pane .pane-header {
            background-color: #f8f9fa;
            color: #6c757d;
            border-bottom: 1px solid #dee2e6;
        }

        /* Editor Area */
        #code-editor {
            flex: 1;
            width: 100%;
            background-color: var(--editor-bg);
            color: var(--editor-text);
            border: none;
            resize: none;
            padding: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            outline: none;
        }

        #code-editor::placeholder {
            color: #6c757d;
        }

        /* Preview Iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .workspace {
                flex-direction: column;
            }
            .pane {
                width: 100%;
                height: 50%;
            }
            .editor-pane {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--editor-bg);
        }
        ::-webkit-scrollbar-thumb {
            background: #495057;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6c757d;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid p-0">
            <div class="d-flex align-items-center gap-3">
                <div class="brand-icon">
                    <i class="bi bi-code-slash fs-5"></i>
                </div>
                <div>
                    <h6 class="m-0 fw-bold text-white">HTML Share</h6>
                    <small class="text-secondary" style="font-size: 12px;">Single File Editor</small>
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <button onclick="downloadCode()" class="btn btn-outline-light btn-sm d-flex align-items-center gap-2">
                    <i class="bi bi-download"></i> <span class="d-none d-sm-inline">Download</span>
                </button>
                <button onclick="shareLink()" class="btn btn-primary btn-sm d-flex align-items-center gap-2 shadow-sm">
                    <i class="bi bi-share-fill"></i> Share
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Workspace -->
    <div class="workspace">
        <!-- Editor Column -->
        <div class="pane editor-pane">
            <div class="pane-header">
                <span><i class="bi bi-filetype-html me-2"></i>index.html</span>
                <span id="char-count">0 chars</span>
            </div>
            <textarea id="code-editor" spellcheck="false" placeholder="<!-- Start typing HTML here... -->"></textarea>
        </div>

        <!-- Preview Column -->
        <div class="pane preview-pane">
            <div class="pane-header">
                <span class="fw-bold"><i class="bi bi-window me-2"></i>Preview</span>
                <span class="badge bg-success bg-opacity-10 text-success border border-success border-opacity-25 d-flex align-items-center gap-1">
                    <i class="bi bi-circle-fill" style="font-size: 6px;"></i> Live
                </span>
            </div>
            <iframe id="preview-frame" sandbox="allow-scripts allow-modals allow-forms allow-popups allow-same-origin"></iframe>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 1050">
        <div id="toast-msg" class="toast align-items-center text-white bg-success border-0 shadow-lg" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body d-flex align-items-center gap-2" id="toast-body-text">
                    Link copied to clipboard!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App Logic -->
    <script>
        // DOM Elements
        const editor = document.getElementById('code-editor');
        const preview = document.getElementById('preview-frame');
        const charCount = document.getElementById('char-count');
        const toastEl = document.getElementById('toast-msg');
        const toastBody = document.getElementById('toast-body-text');
        const bsToast = new bootstrap.Toast(toastEl);

        // Default Template
        const DEFAULT_CODE = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { border: none; shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card p-5">
            <h1 class="display-4 text-primary fw-bold mb-3">Hello World!</h1>
            <p class="lead text-secondary mb-4">This is a live preview of your HTML code.</p>
            <button class="btn btn-primary btn-lg" onclick="alert('It works!')">Click Me</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"><\/script>
</body>
</html>`;

        // Encoding Utilities
        const encode = (str) => {
            try { return btoa(unescape(encodeURIComponent(str))); } 
            catch(e) { return ''; }
        };

        const decode = (hash) => {
            try { return decodeURIComponent(escape(atob(hash.replace(/^#/, '')))); } 
            catch(e) { return ''; }
        };

        // Core Functions
        const updatePreview = () => {
            const code = editor.value;
            preview.srcdoc = code;
            charCount.textContent = code.length + ' chars';
        };

        const showToast = (msg, isError = false) => {
            toastBody.textContent = msg;
            toastEl.classList.remove('bg-success', 'bg-danger');
            toastEl.classList.add(isError ? 'bg-danger' : 'bg-success');
            bsToast.show();
        };

        const shareLink = async () => {
            const hash = encode(editor.value);
            // Safer way to get base URL without hash, compatible with file://
            const baseUrl = window.location.href.split('#')[0];
            const url = baseUrl + '#' + hash;
            
            // Update URL bar
            window.location.hash = hash;
            
            try {
                // Clipboard API might fail on non-secure contexts (like file:// in some browsers)
                await navigator.clipboard.writeText(url);
                showToast('Link copied to clipboard!');
            } catch (err) {
                // Fallback for file protocol or when clipboard is blocked
                prompt("Copy this link to share:", url);
            }
        };

        const downloadCode = () => {
            const blob = new Blob([editor.value], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'index.html';
            a.click();
            URL.revokeObjectURL(url);
            showToast('Download started!');
        };

        // Event Listeners
        editor.addEventListener('input', updatePreview);
        
        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                editor.value = editor.value.substring(0, start) + "  " + editor.value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 2;
                updatePreview();
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            const hash = window.location.hash;
            if (hash && hash.length > 1) {
                const decoded = decode(hash);
                editor.value = decoded || DEFAULT_CODE;
            } else {
                editor.value = DEFAULT_CODE;
            }
            updatePreview();
        });
    </script>
</body>
</html>
